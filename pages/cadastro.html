<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <a href="index.html" class="voltar">← Voltar para o início</a>
  <div class="login-container">
    <h2>Crie sua conta</h2>
    <form action="#">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Seu nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required />

      <label for="confirmar">Confirmar senha</label>
      <input type="password" id="confirmar" placeholder="Confirme sua senha" required />

      <button type="submit">Cadastrar</button>
      <p class="link">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>
</body>
</html>
